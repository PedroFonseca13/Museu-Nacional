<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Museu Nacional</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div id="logo">
          <h1><a>Museu Nacional</a></h1>
        </div>

        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Exposições</a></li>
            <li><a href="#">Pesquisa</a></li>
            <li><a href="#">Acervo</a></li>
            <li><a href="#">Vídeos</a></li>
            <li><a href="#">Fotos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
      </header>
      <main id="main">
        <section class="section">
          <div class="capa">
            <img
              src="./assets/img/museu.png"
              alt="Foto da entrada principal do Museu Nacional"
            />
          </div>
        </section>
        <aside class="aside">
          <section id="depositions">
            <img
              src="./assets/img/depoimento.png"
              alt="Foto de um comentário sobre o Museu Nacional"
            />
          </section>

          <section id="visit">
            <h4>Faça uma visita</h4>
            <form action="">
              <fieldset>
                <legend>Selecione uma data</legend>
                <label for="date">Data</label>
                <input type="date" name="date" id="date" class="campo" />

                <label for="qtd">Quantidade de pessoas</label>
                <input
                  type="number"
                  name="qtd"
                  id="qtd"
                  value="1"
                  class="campo"
                />
              </fieldset>

              <input
                type="submit"
                value="Verificar disponibilidade"
                class="button"
              />
            </form>
          </section>

          <section id="gallery">
            <h4>Galeria de fotos</h4>

            <a href="">
              <img src="./assets/img/imagem1.jpg" height="93" width="93" alt="" />
            </a>
            <a href="">
              <img src="./assets/img/imagem2.jpg" height="93" width="93" alt="" />
            </a>
            <a href="">
              <img src="./assets/img/imagem3.jpg" height="93" width="93" alt="" />
            </a>
            <a href="">
              <img src="./assets/img/imagem4.jpg" height="93" width="93" alt="" />
            </a>
            <a href="">
              <img src="./assets/img/imagem5.jpg" height="93" width="93" alt="" />
            </a>
            <a href="">
              <img src="./assets/img/imagem6.jpg" height="93" width="93" alt="" />
            </a>
          </section>
        </aside>
      </main>
    </div>
  </body>
</html>
